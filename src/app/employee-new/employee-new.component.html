<label>Nome</label>
<input type="text" [(ngModel)] ="name"><br> <!--Two way data binding-->
<label>Salario</label>
<input type="text" [(ngModel)] ="salary"><br> <!--Two way data binding-->
<p [style.color]="salary > 20000? 'green':'black'">{{salary}}</p><br>
<button type="button" (click)="addEmployee($event)">Adicionar empregado</button>
